<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <!-- Inclusão ao suporte de ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Fintech</title>
</head>

<body>

    <div class="container">

        <div class="fintech-logo">
            <img src="img/fintech_logo.png" alt="logo">
        </div>

        <div class="fintech-login">

            <!-- <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i>
                Entre com um email válido.
            </div>

            <div class="alert alert-success" role="alert">
                <i class="bi bi-check-circle"></i>
                Login realizado com sucesso.
            </div> -->

            <form>

                <div>
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <br>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <br>

                <div>
                    <label for="genre">Gênero:</label>
                    <select class="form-control" id="genre">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Outro</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="birthdate">Data de nascimento:</label>
                    <input type="date" class="form-control" id="birthdate">
                </div>
                <br>

                <div>
                    <label for="pwd">Senha:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <br>

                <div>
                    <label for="pwd-confirm">Confirmar senha:</label>
                    <input type="password" class="form-control" id="pwd-confirm">
                </div>
                <br>

                <div>
                    <label><input type="checkbox"> Lembrar</label>
                </div>
                <br>

                <button type="submit" class="btn btn-primary">Cadastrar
                </button>
            </form>
            <br>

            <a href="index.html">Já possuo uma conta</a>
        </div>
        <!-- <div>
            <footer>
                <p>&copy; Fintech 2022</p>
            </footer>
        </div> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</body>

</html>
