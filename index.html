<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <title>Fintech</title>
    </head>
    <body>
        <div class="fintech-wrapper">
            <div class="fintech-logo">
                <img src="img/fintech_logo.png" alt="logo">
            </div>
            <div class="fintech-login">
                <div class="fintech-login-form">
                    <form action="login.html" method="post">
                        <div class="fintech-login-form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                        </div>
                        <div class="fintech-login-form-group">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" placeholder="Digite sua senha">
                        </div>
                        <div class="fintech-login-form-group">
                            <input type="submit" value="Entrar">
                        </div>
                    </form>
                </div>
                <div class="fintech-login-register">
                    <p>NÃ£o tem conta?</p>
                    <a href="register.html">Cadastre-se</a>
                </div>
            </div>
        </div>
    </body>
</html>
